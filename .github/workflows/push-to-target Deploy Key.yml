# .github/workflows/deploy.yml

name: Deploy to Target Repo

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          # 启动 ssh-agent
          eval "$(ssh-agent -s)"
          
          # 将私钥写入临时文件并设置正确权限
          echo "$DEPLOY_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          
          # 将私钥添加到 agent
          ssh-add /tmp/deploy_key
          
          # 添加 github.com 到 known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone target repository
        env:
          TARGET_REPO_SSH: ${{ secrets.TARGET_REPO_SSH }}
        run: |
          git clone ${TARGET_REPO_SSH} target-repo

      - name: Copy file to target repository
        env:
          SOURCE_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          mkdir -p ./target-repo/pages/${SOURCE_REPO_NAME}
          cp ./index.html ./target-repo/pages/${SOURCE_REPO_NAME}/

      - name: Commit and push changes
        env:
          TARGET_BRANCH: "gh-pages"
          SOURCE_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          cd target-repo
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout ${TARGET_BRANCH} || git checkout -b ${TARGET_BRANCH}
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "feat: Update ${SOURCE_REPO_NAME}/index.html from ${{ github.sha }}"
            git push origin ${TARGET_BRANCH}
            echo "✅ Deployment successful."
          else
            echo "ℹ️ No changes to deploy."
          fi
