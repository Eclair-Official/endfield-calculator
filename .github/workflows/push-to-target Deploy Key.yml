# .github/workflows/deploy.yml

name: Deploy to Target Repo (Final Method)

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Clone target repo to workspace
        env:
          TARGET_REPO_URL: ${{ secrets.TARGET_REPO_URL }}
        run: |
          git clone ${TARGET_REPO_URL} target-repo

      - name: Copy file to target repository
        env:
          SOURCE_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          mkdir -p ./target-repo/pages/${SOURCE_REPO_NAME}
          cp ./index.html ./target-repo/pages/${SOURCE_REPO_NAME}/
          echo "✅ File copied to workspace."

      - name: Deploy changes via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/runner/work/_temp/_github_home/target-repo
            # 在远程环境配置 Git
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            # 切换分支
            git checkout gh-pages || git checkout -b gh-pages
            # 提交并推送
            if [ -n "$(git status --porcelain)" ]; then
              git add .
              git commit -m "feat: Update ${{ github.event.repository.name }}/index.html"
              # 使用 HTTPS URL 推送，因为 SSH 认证已经由 Action 处理
              git remote set-url origin ${{ secrets.TARGET_REPO_URL }}
              git push origin gh-pages
              echo "✅ Deployment successful!"
            else
              echo "ℹ️ No changes to deploy."
            fi
